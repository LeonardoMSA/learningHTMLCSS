<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <div class="container1">

            <div class="first-div">
                <h2><a href="#">Home</a></h2>
            </div>

            <div class="second-div">
                <h2><a href="#">Products</a></h2>
            </div>

            <div class="second-div">
                <h2><a href="#">About</a></h2>
            </div>

        </div>
    </nav>

    <div class="container2">
        <div class="tbl-responsive">
            <table>
                <caption>Descrição para a tabela</caption>
                <thead>
                    <tr>
                        <th>Título 1</th>
                        <th>Título 2</th>
                        <th>Título 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">Info 1</td>
                        <td>Info 3</td>
                    </tr>
                    <tr>
                        <td rowspan="3">Batata</td>
                        <td>Walter</td>
                        <td>André</td>
                    </tr>
                    <tr>
                        <td>De</td>
                        <td>Sá</td>
                    </tr>
                    <tr>
                        <td>Barreto</td>
                        <td>Filho</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"></td>
                        <td>Total:</td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>R$500,00</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="container3">
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>
                <label for="nome">Name: </label>
                <input type="text" id="nome" name="nome" placeholder="Your Name" required>
            </p>
            <p>
                <label for="foda">Sou foda </label>
                <input type="checkbox" id="foda" value="sim">
            </p>
            <p>
                Gênero:<br>

                <label for="Feminino">Feminino</label>
                <input type="radio" id="Feminino" name="genero" value="Feminino">
                
                <label for="Masculino">Masculino</label>
                <input type="radio" id="Masculino" name="genero" value="Masculino">

                <label for="Nin">Outro</label>
                <input type="radio" id="Nin" name="genero" value="Nin">
            </p>
            <p>
                <label for="datetime">Data: </label>
                <input type="datetime-local" id="datetime" name="datetime">
            </p>
            <p>
                <label for="email">Seu e-mail: </label>
                <input type="email" id="email" name="email" placeholder="ex.: walterandre@gmail.com">
            </p>
            <p>
                <label for="password">Sua senha </label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </p>
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </p>
            
        </form>
    </div>

</body>
</html>
